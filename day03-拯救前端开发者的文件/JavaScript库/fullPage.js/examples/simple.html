<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>fullPage.js A simple Demo</title>
	<meta name="author" content="Alvaro Trigo Lopez" />
	<meta name="description" content="fullPage very simple demo." />
	<meta name="keywords"  content="fullpage,jquery,demo,simple" />
	<meta name="Resource-type" content="Document" />


	<link rel="stylesheet" type="text/css" href="../jquery.fullPage.css" />
	<link rel="stylesheet" type="text/css" href="examples.css" />


	<script src="../../../../js/jquery.min.js"></script>
	<script src="../../../../js/jquery-ui.min.js"></script>

	<script type="text/javascript" src="../vendors/scrolloverflow.js"></script>

	<script type="text/javascript" src="../jquery.fullPage.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('#fullpage').fullpage({
				sectionsColor: ['#f2f2f2', '#4BBFC3', '#7BAABE', 'whitesmoke', '#ccddff']
			});
		});
	</script>

</head>
<body>

<div id="fullpage">
	<div class="section active" id="section0"><h1>第一个页面</h1></div>
	<div class="section" id="section1">
	    <div class="slide "><h1>第二个页面第一版</h1></div>
	    <div class="slide active"><h1>第二个页面第二版</h1></div>
	    <div class="slide"><h1>第二个页面第三版</h1></div>
	    <div class="slide"><h1>第二个页面第四版</h1></div>
	</div>
	<div class="section" id="section2"><h1>第三个页面</h1></div>
	<div class="section" id="section3"><h1>第四个页面</h1></div>
</div>

</body>
</html>
