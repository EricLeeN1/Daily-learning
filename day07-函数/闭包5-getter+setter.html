<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>闭包中的getter和setter</title>
</head>

<body>
<script>
    window.onload = function () {
        var getValue, setValue;
        (function () {
            var sercet = 0;
            getValue = function () {
                return sercet;
            };
            setValue = function () {
                if (typeof v === 'number') {
                    sercet = v;
                }
            }
        }());
        console.log(getValue());// 0
        setValue(123);
        console.log(getValue());//0
    };
</script>
</body>

</html>
