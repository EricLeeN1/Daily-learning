<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>闭包3</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
<script>
    window.onload = function () {
        function F(param) {
            var N = function () {
                return param;
            }
            param++;
            return N;
        }

        var inner = F(123);
//        inner();
        console.log(inner());
        document.querySelector('body').innerHTML = "函数所绑定的是作用域本身，而不是在函数定义时该作用域中的变量或变量当前所返回的值";
    }
</script>
</body>
</html>
