<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>对象的练习题</title>
</head>
<body>
    <script>
    function F() {
        function C() {
            return this;
        }
        return C();
    }
    var o = new F();
    console.log(o);//window
    function C() {
        this.a = 1;
        return false;
    }
    console.log(typeof new C());//object
    let c = [1,2,[1,2]];
    console.log(c.sort());//[1, Array(2), 2]
    console.log(c.join('--'));//1--1,2--2
    console.log(c);
    </script>
</body>
</html>
