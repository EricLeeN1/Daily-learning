<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>传递对象2-将对象传递给函数</title>
</head>

<body>
    <script>
        let original = {
            howmany: 1
        };
        let nullify = function (o) {
            o.howmany = 0;
        };
        nullify(original);
        console.log(original.howmany);
    </script>
</body>

</html>
