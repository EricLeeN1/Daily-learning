<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>date基础</title>
</head>
<body>
    <h1>月份从0开始的</h1>
    <div class="time"></div>
    <script>
    document.getElementsByClassName('time')[0].innerHTML = new Date();
    console.log(new Date());
    </script>
</body>
</html>
