<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>对象的基础</title>
</head>

<body>
    <script>
        var hero = {};
        console.log(typeof hero.breed); //undefined
        hero.job = 'student';
        hero.name = 'Eric';
        hero.sayName = function () {
            return this.name;
        };
        console.log(hero.sayName()); //Eric
        delete hero.name;
        console.log(hero.sayName()); //undefined
    </script>
</body>
</html>
