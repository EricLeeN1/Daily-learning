<!DOCTYPE html>
<html lang="zn-ch">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>返回对象的函数</title>
</head>

<body>
    <h1>一个用来产生对象的简单函数factory()</h1>
    <script>
        function factory(name) {
            return {
                name: name
            }
        };

        var o = factory('one');
        console.log(o);
        console.log(o.constructor);

        function C() {
            this.a = 1;
        }
        let c = new C();
        console.log(c.a);

        function C2() {
            this.a = 1;
            return {
                b: 2
            };
        };
        let c2 = new C2();
        console.log(typeof c2.a);//undefined
        console.log(c2.b);//2
    </script>

</body>

</html>
