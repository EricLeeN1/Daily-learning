<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>13.重新认识arguments对象</title>
</head>

<body>
    <h1>实际上是一个类似数组的对象</h1>
    <script>
        function f() {
            var args = Array.prototype.slice.call(arguments);
            return args;
        }
        console.log(f(1,2,3));
    </script>
</body>

</html>
