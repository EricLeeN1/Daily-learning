<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>使用原型的方法与属性</title>
</head>

<body>
<script>
    function Gadget(name, color) {
        this.name = name;
        this.color = color;
        this.whatAreYou = function () {
            return "I am a " + this.color + " " + this.name;
        };
    };
    Gadget.prototype = {
        price: 100,
        rating: 3,
        getInfo: function () {
            return "Rating: " + this.rating + ",price: " + this.price;
        }
    };
    //gadget 小玩意儿，小工具
    let newtoy = new Gadget('webcam', 'black');//webcam摄像头
    console.log(newtoy.name);//webcam
    console.log(newtoy.color);//black
    console.log(newtoy.whatAreYou());//I am a black webcam
    console.log(newtoy.price);//100
    console.log(newtoy.rating);//3
    console.log(newtoy.getInfo());//Rating: 3,price: 100 webcam;
    Gadget.prototype.get = function (what) {
        return this[what];
    };
    console.log(newtoy.get('name'));
    console.log(newtoy.get('price'));
</script>
</body>

</html>
