<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自身属性与原型属性</title>
</head>

<body>
<script>
    function Gadget(name, color) {
        this.name = name;
        this.color = color;
        this.whatAreYou = function () {
            return "I am a " + this.color + " " + this.name;
        };
    };
    Gadget.prototype.price = 100;
    Gadget.prototype.rating = 3;
    Gadget.prototype.getInfo = function () {
        return "Rating: " + this.rating + ",price: " + this.price;
    }
    // Gadget.prototype = {
    //         price: 100,
    //         rating: 3,
    //         getInfo: function () {
    //             return "Rating: " + this.rating + ",price: " + this.price;
    //         }
    //     };
    //gadget 小玩意儿，小工具
    let newtoy = new Gadget('webcam', 'black'); //webcam摄像头
    Gadget.prototype.get = function (what) {
        return this[what];
    };
    console.log(newtoy.constructor === Gadget);
    console.log(newtoy.constructor.prototype);
    console.log(Gadget.prototype);
    console.log(newtoy.toString()); //[object Object]
</script>
</body>

</html>
