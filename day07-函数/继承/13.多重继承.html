<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>多重继承</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
<h1>所谓多重继承，通常是指一个子对象中不止有一个父对象的继承模式</h1>
<script>
    function multi() {
        let n = {}, stuff, j = 0, len = arguments.length;
        for (let j = 0; j < len; j++) {
            stuff = arguments[j];
            for (let i in stuff) {
                if (stuff.hasOwnProperty(i)) {
                    n[i] = stuff[i];
                }
            }
        }
        return n;
    }

    let shape = {
        name: "shape",
        toString: function () {
            return this.name;
        }
    };
    let twoDee = {
        name: "2D shape",
        dimensions: 2
    };
    let triangle = multi(shape, twoDee, {
        name: 'Triangle',
        getArea: function () {
            return this.side * this.height / 2;
        },
        side: 5,
        height: 10
    });
    console.log(triangle.getArea());//25
    console.log(triangle.dimensions);//2
    console.log(triangle.toString());//Triangle

    console.log("multi()函数，可以接受任何数量的输入性对象，然后，我们在其中实现了一个双重循环，内层循环用于拷贝属性，而外层循环则用于遍历函数参数中所传递进来的所有的对象");
    console.log('multi()中的循环是按照对象的输入顺序来进行遍历的。如果其中两个对象拥有相同的属性，前一个就会被后一个覆盖');
</script>
</body>
</html>
