<script>
    function Shape() {
    };
    Shape.prototype.name = "Shape";
    Shape.prototype.toString = function () {
        return this.name
    };

    function object(o) {
        let n;

        function F() {
        };
        F.prototype = o;
        n = new F();
        n.uber = o;
        return n;
    }

    let twoDee = object(Shape);
    let triangle = object(twoDee);
    triangle.name = 'Triangle';
    triangle.getArea = function () {
        return this.aside * this.height / 2;
    }
    // console.log(triangle.toString());
    var square = Object.create(triangle);
    console.log(square);
    console.log("这个方法已被ES5所采纳，并且更名为Object.create()");
</script>
<h1>这种模式被称为原型继承</h1>
