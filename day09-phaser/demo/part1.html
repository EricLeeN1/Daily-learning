<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Phaser - Making your first game, part 1</title>
    <script type="text/javascript" src="js/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div id="demo">

    </div>
    <script type="text/javascript">
        var game = new Phaser.Game(640, 360, Phaser.AUTO, '#demo', {
            preload: preload,
            create: create,
            update: update
        });
        // Phaser.AUTO，它会自动尝试使用WebGL，如果浏览器或设备不支持它就会回滚成Canvas。

        function preload() {
            game.load.image('sky', 'assets/sky.png');
            game.load.image('star', 'assets/star.png');
        }
        let platforms;
        function create() {
            game.add.sprite(0, 0, 'sky');
            game.add.sprite(0, 0, 'star');
            console.log(game.world.height,game.world.width);
        }

        function update() {}
    </script>

</body>

</html>
