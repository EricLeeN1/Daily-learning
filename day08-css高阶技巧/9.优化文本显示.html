<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>优化文本显示</title>
    <style>
        html{
            -moz-osx-font-smoothing: grayscale;
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
        }
    </style>
</head>
<body>
<h1>优化文本显示</h1>
<small>注：请负责任地使用 optimizeLegibility。此外，IE /Edge没有 text-rendering 支持。</small>
</body>
</html>
