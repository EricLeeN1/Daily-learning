<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>逗号分隔的列表</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <style>
        li{
            list-style: none;
            float: left;
        }
        ul{
            overflow: hidden;
        }
        ul>li:not(:last-child)::after{
            content: ',';
        }
    </style>
</head>
<body>
<ul>
    <li>菜单1</li>
    <li>菜单2</li>
    <li>菜单3</li>
    <li>菜单4</li>
    <li>菜单5</li>
    <li>菜单6</li>
    <li>菜单7</li>
    <li>菜单8</li>
</ul>
</body>
</html>
