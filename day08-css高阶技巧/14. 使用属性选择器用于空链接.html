<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>14. 使用属性选择器用于空链接</title>
    <style>
        a[href^="http"]:empty::before {
            content: attr(href);
        }
    </style>
</head>
<body>
<a href="http://www.baidu.com"></a>
</body>
</html>
